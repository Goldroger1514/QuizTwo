<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- Css files -->
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="category">
        <label for="category" style="display:flex;align-items:center;justify-content:center">
          <span>Choose Category:</span>
          <select name="" id="category">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
          </select>
        </label>
      </div>
      <div class="load-bar hidden">
        <span class="before"></span>
        <span class="time"></span>
        <i class="fa-regular fa-clock"></i>
      </div>
      <div class="questions hidden">
        <span>Question <span class="count">0</span>/ <small>10</small></span>
        <div class="bullets">
        </div>
      </div>
      <div class="question hidden">
      </div>
      <div class="options hidden">
        <ul>
        </ul>
      </div>
      <div class="">
        <button class="hidden next">Next</button>
        <button class="shown start" >Start</button>
      </div>
    </div>
  </div>
  <script src="JS/script.js"></script>
</body>

</html>
